<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Polyline to GeoJSON Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    textarea, pre {
      width: 100%;
      box-sizing: border-box;
      font-family: monospace;
    }
    textarea {
      height: 100px;
      margin-bottom: 10px;
    }
    pre {
      height: 200px;
      overflow-y: auto;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
    }
    button {
      display: block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<h1>Flexible Polyline to GeoJSON Converter</h1>
<label for="flex-polyline">Enter Flexible Polyline:</label>
<textarea id="flex-polyline" placeholder="Enter a flexible polyline string"></textarea>
<button id="convert-button">Convert to GeoJSON</button>
<h2>Output GeoJSON FeatureCollection:</h2>
<pre id="geojson-output">{}</pre>

<script type="module" src="./src/main.js"></script>
</body>
</html>
