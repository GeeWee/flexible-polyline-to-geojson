<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Polyline to GeoJSON Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    textarea, pre {
      width: 100%;
      box-sizing: border-box;
      font-family: monospace;
    }
    textarea {
      height: 100px;
      margin-bottom: 10px;
    }
    pre {
      height: 200px;
      overflow-y: auto;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
    }
    button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
  <script type="module" crossorigin src="/flexible-polyline-to-geojson/assets/index-Dlj73vnA.js"></script>
</head>
<body>
<h1>Flexible Polyline to GeoJSON Converter</h1>
<label for="flex-polyline">Enter Flexible Polyline:</label>
<textarea id="flex-polyline" placeholder="Enter a flexible polyline string or an array of polyline strings (e.g., ['polyline1', 'polyline2'])"></textarea>
<div id="button-group">
  <button id="convert-button">Convert to GeoJSON</button>
</div>
<h2>Output GeoJSON FeatureCollection:</h2>
<pre id="geojson-output">{}</pre>
<button id="copy-button">Copy to Clipboard</button>


<script>
  // Clipboard functionality for "Copy to Clipboard" button
  document.getElementById('copy-button').addEventListener('click', () => {
    const outputElement = document.getElementById('geojson-output');
    const outputText = outputElement.textContent;

    if (outputText.trim() !== '{}') {
      navigator.clipboard.writeText(outputText).then(() => {
        alert('GeoJSON copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy GeoJSON to clipboard:', err);
      });
    } else {
      alert('No GeoJSON data to copy!');
    }
  });
</script>
</body>
</html>
